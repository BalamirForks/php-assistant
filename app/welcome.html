<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Assistant: Welcome</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/welcome.css" type="text/css" rel="stylesheet">
    <link href="css/pretty.css" type="text/css" rel="stylesheet">
    <script>
      window.$ = window.jQuery = require('./js/jquery.js');
      var isMainWindow = true;
    </script>
  </head>
  <body>

    <div id="draggable-area"></div>

    <div id="close-button"><button>&times;</button></div>

    <div id="logo" class="row">
      <img src="gfx/app-icon.png" width="150">
    </div>

    <div id="lang-select" class="container-fluid">
      <div class="row col-xs-offset-2 col-xs-6">
          <select id="locales-list" class="form-control">

          </select>
      </div>
      <div class="row col-xs-2">
          <button id="go" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
      </div>
    </div>

    <div id="instructions" class="container-fluid">
      <div class="row col-xs-offset-0 col-xs-12 well">
        <h1 data-string="Welcome"></h1>
        <p data-string="Welcome to PHP Assistant. Here are the usage instructions."></p>
        <p data-string="This application comes with a bundled PHP version."></p>
        <p data-string="If you have any other version, the application will attempt to automatically discover where PHP is. If not possible, you should indicate where the PHP executable/binary is located."></p>
        <p data-string="If you installed tools such as XAMPP, you can use PHP that came along."></p>
        <p data-string="Once you are ready, click the button below to proceed."></p>
      </div>
      <div class="row">
        <button id="next-step" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>&nbsp; <span data-string="Next"></span></button>
      </div>
    </div>

    <div id="choose-mode" class="container-fluid">
      <div class="row col-xs-offset-0 col-xs-12 well">
        <h1 data-string="Choose mode"></h1>
        <p data-string="PHP Assistant works in two ways: as a common application and as an application of the notification bar. You can change this later."></p>
        <p data-string="Depending on the Linux distribution, status bar mode may not work."></p>
        <div class="row modes">
          <div class="col-xs-6">
            <label for="radio-regular"><img src="gfx/presentation/app-regular.png" class="app-modes"></label>
            <br>
            <div class="pretty inline circle primary">
              <input type="radio" id="radio-regular" name="app-mode" value="regular">
              <label><i class="default"></i> <span data-string="Regular application"></span></label>
            </div>
          </div>
          <div class="col-xs-6">
            <label for="radio-tray"><img src="gfx/presentation/app-tray.png" class="app-modes"></label>
            <br>
            <div class="pretty inline circle primary">
              <input type="radio" id="radio-tray" name="app-mode" value="tray">
              <label><i class="default"></i> <span data-string="Tray application"></span></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="start-app" class="btn btn-default" disabled><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; <span data-string="Start application"></button>
      </div>
    </div>

  </body>
  <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/binary.operations.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/translate.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/welcome.js" type="text/javascript" charset="utf-8"></script>

</html>
